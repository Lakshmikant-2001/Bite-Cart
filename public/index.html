<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/buger-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/util.css">
    <title>Bite Cart</title>
</head>

<body>
    <main>
        <section class="des-wrapper">
            <h2>biteCart</h2>
            <img src="./assets/delievery-man.png" alt="">
        </section>
        <section class="form-wrapper">
            <div class="phone-signin">
                <div class="phone-signin-header">
                    <img src="./assets/phone-logo.png" alt="">
                    <h3>sign in with phone</h3>
                </div>
                <div class="mobile-no-wrapper">
                    <div class="phone-no-prompt">
                        <p>Enter your phone number</p>
                    </div>
                    <div class="input-div">
                      <div class="country-code-div">
                            <img src="./assets/flag-india.png" alt="" class="flag-img">
                            <p>+91</p>
                            <img src="./assets/drop-down.png" alt="">
                      </div>
                        <input type="tel" id="phone-no" pattern="[0-9]" placeholder="95959 59595">
                    </div>
                </div>
                <div id="recaptcha-container"></div>
                <button type="submit" class="btn" id="get-code-btn">Get code</button>
                <p>or</p>
              </div>
              <div class="google-sign-in-div btn" id="google-sign-in">
                <img src="assets/google-title-logo.png" alt="">
                <button  id="google-sign-in-btn">sign in with google</button>
              </div>
        </section>
    </main>

    <script type="module" src="./js/main.js"></script>
    <!-- firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <!-- firebase scripts -->
</body>

</html>
