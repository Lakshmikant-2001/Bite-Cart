<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/87e71d54fb.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assets/buger-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/cart.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/util.css">
    <title>Bite-Cart - Cart</title>
</head>

<body>
    <header class="side-navbar">
        <div class="side-nav-title-div" title="contract">
            <h2>BITE-CART</h2>
            <div class="ham-contract-div">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <ul>
            <li class="side-nav-link"><a href="./landing-page.html">Restaurants</a></li>
            <li class="side-nav-link"><a href="./cart.html">Cart</a></li>
            <li class="side-nav-link"><a href="">My Orders</a></li>
            <li class="side-nav-link"><a href="">Offers</a></li>
            <li class="side-nav-link"><a id="sign-out-btn">Sign out</a></li>
            <li class="side-nav-link"><a href="my-profile.html">My Profile</a></li>
        </ul>
    </header>
    <div class="ham-expand-div" title="expand">
        <span></span><span></span><span></span>
    </div>
    <main class="main">
        <h1 id="cart-title">My cart</h1>
        <div class="cart-wrapper">
            <div class="cart-left-div">
                <div class="res-det">
                    <div>
                        <p>Order from:</p>
                    </div>
                    <div>
                        <p id="res-name">Paapu Restaurant,</p>
                        <div>
                            <p id="res-location">Saravanamapatti,</p>
                            <p id="res-pincode">641035</p>
                        </div>
                    </div>
                </div>
                <div id="cart-items-wrapper">
                    <div class="ind-cart-items">
                        <img src="./assets/food-img-1.jpg" alt="" class="item-img">
                        <div>
                            <p class="item-no">1</p>
                            <p class="item-name">Chicken curry</p>
                            <p>Qty: <input type="number" value="2" readonly></p>
                            <p class="item-price">price:4$</p>
                        </div>
                        <p class="item-amount">8$</p>
                    </div>
                    <div class="ind-cart-items">
                        <img src="./assets/food-img-2.jpg" alt="" class="item-img">
                        <div>
                            <p class="item-no">2</p>
                            <p class="item-name">Chappathi</p>
                            <p>Qty: <input type="number" value="2" readonly></p>
                            <p class="item-price">price:1$</p>
                        </div>
                        <p class="item-amount">2$</p>
                    </div>
                </div>
            </div>
            <div class="cart-right-div">
                <p>Total Price: 120$</p>
                <p>Discount: 10%</p>
                <p>Final Price: 108$</p>
                <button>Place Order</button>
            </div>
        </div>
    </main>
    <script src="./js/cart.js" type="module"></script>
    <script src="./js/common.js" type="module"></script>
    <!-- firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
    <!-- firebase scripts -->
</body>

</html>
