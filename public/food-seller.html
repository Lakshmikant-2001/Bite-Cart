<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/buger-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/util.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/food-seller.css">
    <title>Bite Cart - Food Seller</title>
</head>

<body>
    <img id="res-cover-photo" src="./assets/res-cover-img.jpg" alt="">
    <main>
        <section id="res-card-section">
            <div id="res-form">
                <input type="text" id="res-name">
                <div class="res-det-div">
                    <div id="res-det-div-left">
                        <div>
                            <div>
                                <img src="./assets/location-icon.png" alt="" class="res-det-icons">
                            </div>
                            <div>
                                <input type="text" id="res-location">
                                <input type="text" id="res-pincode">
                            </div>
                        </div>
                        <div>
                            <img src="./assets/cusine-icon.png" alt="" class="res-det-icons">
                            <input type="text" id="res-type">
                        </div>
                        <div>
                            <img src="./assets/badge-icon.png" alt="" class="res-det-icons">
                            <input type="text" id="res-badge">
                        </div>
                    </div>
                    <div id="res-det-div-right">
                        <label for="res-img-file">
                            <img src="./assets/user-def-img.jpg" alt="" id="res-img">
                            <input type="file" id="res-img-file" disabled>
                        </label>
                        <p id="res-file-name">No file is choosed</p>
                        <button id="add-res-btn" class="btn">Submit</button>
                        <button id="edit-res-btn" class="btn">Edit</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="food-form-section">
            <div class="add-food-form">
                <h2>Add Foods form</h2>
                <label for="food-name">Food name:
                    <input type="text" id="food-name">
                </label>
                <div id="food-type-wrapper">
                    <p>Food Type:</p>
                    <div id="food-type-div">
                        <input type="radio" name="food-type" id="veg" value="veg">
                        Veg
                        <input type="radio" name="food-type" id="non-veg" value="non-veg">
                        Non veg
                    </div>
                </div>
                <label for="food-price">Food price:
                    <input type="text" id="food-price">
                </label>
                <label for="food-total-quantity">Food qty:
                    <input type="text" id="food-total-quantity">
                </label>
                <div id="food-img-file-div">
                    <label for="food-img" id="food-img-label"><span>+</span>img
                        <input type="file" id="food-img">
                    </label>
                    <p id="food-file-name">No file is choosed</p>
                </div>
                <button id="add-food-btn" class="btn">Add food</button>
            </div>
        </section>
        <section id="food-cards-container">
        </section>
    </main>
    <aside><img src="./assets/buger-favicon.png" alt=""></aside>
    <script src="./js/food-seller.js" type="module"></script>
    <!-- firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <!-- firebase scripts -->
</body>

</html>
