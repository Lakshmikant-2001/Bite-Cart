<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/buger-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/util.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/food-seller.css">
    <title>Bite Cart - Food Seller</title>
</head>

<body>
    <img id="res-cover-photo" src="./assets/res-cover-img.jpg" alt="">
    <main>
        <section id="res-card-section">
            <div id="res-form">
                <input type="text" id="res-name" value="Paapu Restaurant" readonly>
                <div class="res-det-div">
                    <div id="res-det-div-left">
                        <div>
                            <div>
                                <img src="./assets/location-icon.png" alt="" class="res-det-icons">
                            </div>
                            <div>
                                <input type="text" id="res-location" value="Saravanampatti" readonly>
                                <input type="text" id="res-pincode" value="641035" readonly>
                            </div>
                        </div>
                        <div>
                            <img src="./assets/cusine-icon.png" alt="" class="res-det-icons">
                            <input type="text" id="res-type" value="South Indian, Chinese" readonly>
                        </div>
                        <div>
                            <img src="./assets/badge-icon.png" alt="" class="res-det-icons">
                            <input type="text" id="res-badge" value="max-safety" readonly>
                        </div>
                    </div>
                    <div id="res-det-div-right">
                        <img src="./assets/res-img.jpg" alt="" id="res-img">
                        <input type="file" id="res-photo" readonly>
                    </div>
                </div>
            </div>
        </section>
        <section id="food-form-section">
            <div class="add-food-form">
                <h2>Add Foods form</h2>
                <label for="food-name">Food name:
                    <input type="text" id="food-name">
                </label>
                <label for="food-type">Food type:
                    <input type="text" id="food-type">
                </label>
                <label for="food-price">Food price:
                    <input type="text" id="food-price">
                </label>
                <label for="food-total-quantity">Food quantity:
                    <input type="text" id="food-total-quantity">
                </label>
                <label for="food-img" id="food-img-label">Food image
                    <input type="file" id="food-img">
                </label>
                <button id="add-food-btn" class="btn">Add food</button>
            </div>
        </section>

        <section id="food-cards-container">
        </section>
    </main>

    <script src="./js/food-seller.js" type="module"></script>
    <!-- firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <!-- firebase scripts -->
</body>

</html>
